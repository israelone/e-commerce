<section>
  <img id="main-image" [src]="imageSrc" alt="main-image" (click)="toggleModal()"/>
  <div class="thumbnails-container">
    <div
      class="thumbnail-container"
      [ngClass]="{ selected: imageSelected == 1 }"
    >
      <img
        class="thumbnail"
        src="../../../../assets/images/image-product-1-thumbnail.jpg"
        alt=""
        id="1"
        (click)="changeImage($event)"
      />
    </div>
    <div class="thumbnail-container" [ngClass]="{ selected: imageSelected == 2 }">
      <img
        class="thumbnail"
        src="../../../../assets/images/image-product-2-thumbnail.jpg"
        alt=""
        id="2"
        (click)="changeImage($event)"
        [ngClass]="{ selected: imageSelected == 2 }"
      />
    </div>
    <div class="thumbnail-container" [ngClass]="{ selected: imageSelected == 3 }">
    <img
      class="thumbnail"
      src="../../../../assets/images/image-product-3-thumbnail.jpg"
      alt=""
      id="3"
      (click)="changeImage($event)"
      [ngClass]="{ selected: imageSelected == 3 }"
    />
  </div>
  <div class="thumbnail-container" [ngClass]="{ selected: imageSelected == 4 }">
  <img
      class="thumbnail"
      src="../../../../assets/images/image-product-4-thumbnail.jpg"
      alt=""
      id="4"
      (click)="changeImage($event)"
      [ngClass]="{ selected: imageSelected == 4 }"
    /></div>
  </div>
</section>
<app-modal (toggleModal)="toggleModal()" *ngIf="showModal"></app-modal>
