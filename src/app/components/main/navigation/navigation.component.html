<nav>
  <img
    id="menu"
    (click)="toggleMenu()"
    src="../../../../assets//icons/icon-menu.svg"
  />
  <img id="logo" src="../../../../assets/icons/logo.svg" />
  <div class="navigation-items-container" [ngClass]="{ show: showMenu }">
    <img
      id="close-button"
      (click)="toggleMenu()"
      src="../../../../assets/icons/icon-close.svg"
    />
    <ul>
      <li>Collections</li>
      <li>Men</li>
      <li>Women</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </div>
  <div id="left-section">
    <img
      id="shopping-cart"
      src="../../../../assets//icons/icon-cart.svg"
      alt="cart"
    />
    <img
      id="avatar"
      src="../../../../assets/images/image-avatar.png"
      alt="avatar"
      (click)="toggleModal()"
    />
    <app-shopping-cart-modal
      *ngIf="showModal"
      (toggleModal)="toggleModal()"
    ></app-shopping-cart-modal>
  </div>
</nav>
